version: '3.8'

# ============================================================
# PRODUCTION DOCKER COMPOSE - SECURITY HARDENED
# ============================================================
# Usage: docker-compose -f docker-compose.prod.yml up -d
#
# REQUIRED: Create .env.prod with secure values before deployment
# See .env.prod.example for required variables
# ============================================================

services:
  db:
    image: mysql:8.0
    container_name: inventory_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD}
      # Application user (DML only)
      MYSQL_USER: ${DB_APP_USER}
      MYSQL_PASSWORD: ${DB_APP_PASSWORD}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/01-init.sql:ro
      - ./docker/mysql/conf.d:/etc/mysql/conf.d:ro
      - ./docker/mysql/ssl:/etc/mysql/ssl:ro
      - mysql_logs:/var/log/mysql
    # SECURITY: Do NOT expose port in production
    # Use internal Docker network only
    # ports:
    #   - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-u", "root", "-p${DB_ROOT_PASSWORD}"]
      timeout: 20s
      retries: 10
      interval: 30s
    networks:
      - inventory_internal
    deploy:
      resources:
        limits:
          memory: 1G

  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    restart: unless-stopped
    command: redis-server --requirepass ${REDIS_PASSWORD} --maxmemory 256mb --maxmemory-policy allkeys-lru
    volumes:
      - redis_data:/data
    # SECURITY: Do NOT expose port in production
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_internal
    deploy:
      resources:
        limits:
          memory: 512M

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: inventory_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate --database=default &&
             gunicorn config.wsgi:application --bind 0.0.0.0:8000 --workers 4 --threads 2"
    volumes:
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      # Use app user (least privilege) for runtime
      - DATABASE_URL=mysql://${DB_APP_USER}:${DB_APP_PASSWORD}@db:3306/${DB_NAME}
      # Use migrate user only for migrations (set in Dockerfile.prod)
      - DATABASE_MIGRATE_URL=mysql://${DB_MIGRATE_USER}:${DB_MIGRATE_PASSWORD}@db:3306/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS}
      - CSRF_TRUSTED_ORIGINS=${CSRF_TRUSTED_ORIGINS}
    networks:
      - inventory_internal
    deploy:
      resources:
        limits:
          memory: 1G

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: inventory_celery
    restart: unless-stopped
    command: celery -A config worker -l warning --concurrency=2
    volumes:
      - backend_media:/app/media
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=mysql://${DB_APP_USER}:${DB_APP_PASSWORD}@db:3306/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    networks:
      - inventory_internal
    deploy:
      resources:
        limits:
          memory: 512M

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile.prod
    container_name: inventory_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l warning
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=False
      - SECRET_KEY=${SECRET_KEY}
      - DATABASE_URL=mysql://${DB_APP_USER}:${DB_APP_PASSWORD}@db:3306/${DB_NAME}
      - REDIS_URL=redis://:${REDIS_PASSWORD}@redis:6379/0
    networks:
      - inventory_internal
    deploy:
      resources:
        limits:
          memory: 256M

  nginx:
    image: nginx:alpine
    container_name: inventory_nginx
    restart: unless-stopped
    volumes:
      - ./docker/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./docker/nginx/ssl:/etc/nginx/ssl:ro
      - backend_static:/var/www/static:ro
      - backend_media:/var/www/media:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - backend
    networks:
      - inventory_internal
      - inventory_external
    deploy:
      resources:
        limits:
          memory: 128M

volumes:
  mysql_data:
  mysql_logs:
  redis_data:
  backend_static:
  backend_media:

networks:
  inventory_internal:
    driver: bridge
    internal: true  # No external access
  inventory_external:
    driver: bridge
