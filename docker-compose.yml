version: '3.8'

services:
  db:
    image: mysql:8.0
    container_name: inventory_db
    restart: unless-stopped
    environment:
      MYSQL_DATABASE: ${DB_NAME:-inventory_db}
      MYSQL_ROOT_PASSWORD: ${DB_ROOT_PASSWORD:-rootpassword}
      MYSQL_USER: ${DB_USER:-inventory_user}
      MYSQL_PASSWORD: ${DB_PASSWORD:-inventorypass}
    volumes:
      - mysql_data:/var/lib/mysql
      - ./backend/scripts/init.sql:/docker-entrypoint-initdb.d/init.sql:ro
    ports:
      - "3306:3306"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      timeout: 20s
      retries: 10
    networks:
      - inventory_network

  redis:
    image: redis:7-alpine
    container_name: inventory_redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - inventory_network

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_backend
    restart: unless-stopped
    command: >
      sh -c "python manage.py migrate &&
             python manage.py runserver 0.0.0.0:8000"
    volumes:
      - ./backend:/app
      - backend_static:/app/staticfiles
      - backend_media:/app/media
    ports:
      - "8000:8000"
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=mysql://${DB_USER:-inventory_user}:${DB_PASSWORD:-inventorypass}@db:3306/${DB_NAME:-inventory_db}
      - REDIS_URL=redis://redis:6379/0
      - ALLOWED_HOSTS=${ALLOWED_HOSTS:-localhost,127.0.0.1,backend}
      - CORS_ALLOWED_ORIGINS=${CORS_ALLOWED_ORIGINS:-http://localhost:5173,http://127.0.0.1:5173}
    networks:
      - inventory_network

  celery:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_celery
    restart: unless-stopped
    command: celery -A config worker -l info
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=mysql://${DB_USER:-inventory_user}:${DB_PASSWORD:-inventorypass}@db:3306/${DB_NAME:-inventory_db}
      - REDIS_URL=redis://redis:6379/0
    networks:
      - inventory_network

  celery-beat:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: inventory_celery_beat
    restart: unless-stopped
    command: celery -A config beat -l info
    volumes:
      - ./backend:/app
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    environment:
      - DEBUG=${DEBUG:-True}
      - SECRET_KEY=${SECRET_KEY:-django-insecure-dev-key-change-in-production}
      - DATABASE_URL=mysql://${DB_USER:-inventory_user}:${DB_PASSWORD:-inventorypass}@db:3306/${DB_NAME:-inventory_db}
      - REDIS_URL=redis://redis:6379/0
    networks:
      - inventory_network

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: inventory_frontend
    restart: unless-stopped
    command: npm run dev -- --host 0.0.0.0
    volumes:
      - ./frontend:/app
      - /app/node_modules
    ports:
      - "5173:5173"
    depends_on:
      - backend
    environment:
      - VITE_API_URL=${VITE_API_URL:-http://localhost:8000/api}
    networks:
      - inventory_network

volumes:
  mysql_data:
  redis_data:
  backend_static:
  backend_media:

networks:
  inventory_network:
    driver: bridge
