# ============================================================
# Nginx Configuration - Security Hardened
# Inventory System Production
# ============================================================

user nginx;
worker_processes auto;
error_log /var/log/nginx/error.log warn;
pid /var/run/nginx.pid;

events {
    worker_connections 1024;
    use epoll;
    multi_accept on;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # --------------------------------------------------------
    # LOGGING
    # --------------------------------------------------------
    log_format main '$remote_addr - $remote_user [$time_local] "$request" '
                    '$status $body_bytes_sent "$http_referer" '
                    '"$http_user_agent" "$http_x_forwarded_for"';

    log_format security '$remote_addr - $remote_user [$time_local] '
                        '"$request" $status $body_bytes_sent '
                        '"$http_referer" "$http_user_agent" '
                        'rt=$request_time uct="$upstream_connect_time" '
                        'uht="$upstream_header_time" urt="$upstream_response_time"';

    access_log /var/log/nginx/access.log main;

    # --------------------------------------------------------
    # PERFORMANCE
    # --------------------------------------------------------
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript
               application/xml application/xml+rss text/javascript;

    # --------------------------------------------------------
    # SECURITY - Hide Nginx version
    # --------------------------------------------------------
    server_tokens off;

    # --------------------------------------------------------
    # RATE LIMITING
    # --------------------------------------------------------
    # General rate limit zone
    limit_req_zone $binary_remote_addr zone=general:10m rate=10r/s;

    # Strict rate limit for auth endpoints
    limit_req_zone $binary_remote_addr zone=auth:10m rate=5r/m;

    # API rate limit
    limit_req_zone $binary_remote_addr zone=api:10m rate=30r/s;

    # Connection limit
    limit_conn_zone $binary_remote_addr zone=conn_limit:10m;

    # --------------------------------------------------------
    # SECURITY - Block bad bots and scanners
    # --------------------------------------------------------
    map $http_user_agent $bad_bot {
        default 0;
        ~*sqlmap 1;
        ~*nikto 1;
        ~*nmap 1;
        ~*masscan 1;
        ~*grabber 1;
        ~*harvest 1;
        ~*extract 1;
        ~*leacher 1;
    }

    # Block suspicious request methods
    map $request_method $bad_method {
        default 0;
        TRACE 1;
        TRACK 1;
    }

    # --------------------------------------------------------
    # UPSTREAM - Backend
    # --------------------------------------------------------
    upstream backend {
        server backend:8000;
        keepalive 32;
    }

    # --------------------------------------------------------
    # HTTP -> HTTPS Redirect
    # --------------------------------------------------------
    server {
        listen 80;
        server_name _;

        # Allow health checks on HTTP
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
        }

        # Redirect all other traffic to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # --------------------------------------------------------
    # HTTPS Server
    # --------------------------------------------------------
    server {
        listen 443 ssl http2;
        server_name _;

        # SSL Configuration
        ssl_certificate /etc/nginx/ssl/fullchain.pem;
        ssl_certificate_key /etc/nginx/ssl/privkey.pem;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;
        ssl_session_tickets off;

        # Modern SSL configuration
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_prefer_server_ciphers off;

        # OCSP Stapling
        ssl_stapling on;
        ssl_stapling_verify on;

        # --------------------------------------------------------
        # SECURITY HEADERS
        # --------------------------------------------------------
        add_header X-Frame-Options "DENY" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-XSS-Protection "1; mode=block" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;

        # HSTS (enable after confirming SSL works)
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains; preload" always;

        # Content Security Policy
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline'; style-src 'self' 'unsafe-inline' https://fonts.googleapis.com; font-src 'self' https://fonts.gstatic.com; img-src 'self' data: https:; connect-src 'self'; frame-ancestors 'none'; base-uri 'self';" always;

        # --------------------------------------------------------
        # SECURITY - Block bad requests
        # --------------------------------------------------------
        # Block bad bots
        if ($bad_bot) {
            return 403;
        }

        # Block bad methods
        if ($bad_method) {
            return 405;
        }

        # Block requests with suspicious characters in URL
        location ~* "(\\x00|\\x04|\\x08|\\x0a|\\x0d)" {
            return 400;
        }

        # Block SQL injection attempts
        location ~* "(union|select|insert|update|delete|drop|alter|create|truncate)" {
            # Only block if in query string, not in body
            if ($query_string ~* "(union|select|insert|update|delete|drop|alter|create|truncate)") {
                return 403;
            }
        }

        # --------------------------------------------------------
        # STATIC FILES
        # --------------------------------------------------------
        location /static/ {
            alias /var/www/static/;
            expires 30d;
            add_header Cache-Control "public, immutable";
            access_log off;
        }

        location /media/ {
            alias /var/www/media/;
            expires 7d;
            add_header Cache-Control "public";
        }

        # --------------------------------------------------------
        # API ENDPOINTS
        # --------------------------------------------------------
        location /api/ {
            # Rate limiting
            limit_req zone=api burst=50 nodelay;
            limit_conn conn_limit 20;

            # Proxy to backend
            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
            proxy_set_header Connection "";

            # Timeouts
            proxy_connect_timeout 60s;
            proxy_send_timeout 60s;
            proxy_read_timeout 60s;

            # Buffer settings
            proxy_buffering on;
            proxy_buffer_size 4k;
            proxy_buffers 8 4k;

            # Request size limit (16MB for file uploads)
            client_max_body_size 16M;
        }

        # Auth endpoints - stricter rate limiting
        location ~ ^/api/v1/users/(login|register|token)/ {
            limit_req zone=auth burst=3 nodelay;
            limit_conn conn_limit 5;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            client_max_body_size 1M;
        }

        # --------------------------------------------------------
        # ADMIN - Extra protection
        # --------------------------------------------------------
        location /admin/ {
            # IP whitelist for admin (uncomment and customize)
            # allow 192.168.1.0/24;
            # deny all;

            limit_req zone=auth burst=5 nodelay;

            proxy_pass http://backend;
            proxy_http_version 1.1;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;
        }

        # --------------------------------------------------------
        # HEALTH CHECK
        # --------------------------------------------------------
        location /health {
            return 200 'OK';
            add_header Content-Type text/plain;
            access_log off;
        }

        # --------------------------------------------------------
        # FRONTEND (SPA)
        # --------------------------------------------------------
        location / {
            root /var/www/html;
            try_files $uri $uri/ /index.html;

            # Cache static assets
            location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2)$ {
                expires 30d;
                add_header Cache-Control "public, immutable";
            }
        }

        # --------------------------------------------------------
        # BLOCK SENSITIVE FILES
        # --------------------------------------------------------
        location ~ /\. {
            deny all;
            access_log off;
            log_not_found off;
        }

        location ~* \.(env|git|svn|hg|bak|backup|sql|log)$ {
            deny all;
            access_log off;
            log_not_found off;
        }
    }
}
